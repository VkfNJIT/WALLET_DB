<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Money</title>
</head>
<body>
    <h1>Send Money</h1>
    <form action="/send_money" method="post">
        <label for="ssn">Your SSN:</label>
        <input type="text" id="ssn" name="ssn" required><br><br>
        <label for="recipient">Recipient (email/phone):</label>
        <input type="text" id="recipient" name="recipient" required><br><br>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required><br><br>
        <input type="submit" value="Send Money">
    </form>
</body>
</html>
