<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Account Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1, h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Modify Account Information</h1>
    <form method="POST" action="/modify_account/{{ ssn }}">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" value="{{ user_data['fname'] }}" required><br><br>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" value="{{ user_data['lname'] }}" required><br><br>

        <button type="submit">Save Changes</button>
    </form>

    <!-- Back to Account Info -->
    <a href="/account_info/{{ ssn }}">Back to Account Info</a>
</body>
</html>
